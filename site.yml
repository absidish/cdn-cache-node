---

- hosts: ws
  remote_user: root
  tasks:
    - name: Update and upgrade all
      apt:
        upgrade: true
        update_cache: true
        allow_unauthenticated: true
    
    - name: Install nginx
      apt: 
        name: nginx
        allow_unauthenticated: true
  
    - name: Replacing nginx config
      template:
          src: files/cdn.conf
          dest: /etc/nginx/sites-enabled/cdn.conf
      register: config
    - file:
        path: /var/snap/subutai/common/cache/nginx/templ/
        state: directory
        mode: 0755    
    
    - name: Generate a Self Signed OpenSSL certificate
      openssl_certificate:
        path: /etc/ssl/localcerts/nginx.key;
        privatekey_path: /etc/ssl/localcerts/nginx.pem
        csr_path: /etc/ssl/csr/ansible.com.csr
        provider: selfsigned    
    
    - name: restart nginx
      service: name=nginx state=restarted

